 buildscript {
    ext {
        springVersion = '4.1.6.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath('io.spring.gradle:dependency-management-plugin:0.5.2.RELEASE')
    }
}

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'idea'
//apply plugin: 'io.spring.dependency-management'

jar {
    baseName = 'SpringSparkMongo'
    version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

// In this section you declare where to find the dependencies of your project
repositories {
   mavenCentral()
}

dependencies {
   
   // compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.8'
    compile 'org.apache.spark:spark-core_2.10:1.5.1'
    
    compile group: 'org.springframework.data', name: 'spring-data-mongodb', version: '1.10.1.RELEASE'
	compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.4.2'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'
    
    compile 'org.slf4j:slf4j-api:1.7.21'
    
    compile group: 'org.springframework.kafka', name: 'spring-kafka', version: '1.2.0.RELEASE'
	compile group: 'org.springframework', name: 'spring-test', version: '5.0.0.M5'
	  

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.springframework:spring-test:4.3.4.RELEASE'
}

